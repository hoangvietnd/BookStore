<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>My Account</title>
</head>
<style>
	.error{
		color : red;
	}
</style>
<body>
	<div th:insert="~{link :: links}"></div>
	<div th:insert="~{header :: header}"></div>
	<section class="my_account_area pt--80 pb--55 bg--white">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 col-12">
						<div class="my__account__wrapper">
							<h3 class="account__title">Login</h3>
							<form th:action="@{/login}" method="post">
							<div th:if="${param.error}">
                        		<div class="alert alert-danger">Invalid username or password.</div>
                   			</div>
		                    <div th:if="${param.logout}">
		                        <div class="alert alert-info">You have been logged out.</div>
		                    </div>
								<div class="account__form">
									<div class="input__box">
										<label>Username or email address <span>*</span></label>
										<input type="text" id="username" name="username">
									</div>
									<div class="input__box">
										<label>Password<span>*</span></label>
										<input type="text" id="password" name="password">
									</div>
									<div class="form__btn">
										<button type="submit">Login</button>
										<label class="label-for-checkbox">
											<input id="rememberme" class="input-checkbox" name="rememberme" value="forever" type="checkbox">
											<span>Remember me</span>
										</label>
									</div>
									<a class="forget_pass" href="#">Lost your password?</a>
									<a th:href="@{/oauth2/authorization/facebook}" class="fb btn">
										<i class="fa fa-facebook fa-fw"></i> Login with Facebook
									</a>
									<a th:href="@{/oauth2/authorization/google}" class="google btn">
										<i class="fa fa-google fa-fw"></i> Login with Google
									</a>
								</div>
							</form>
						</div>
					</div>
					<div class="col-lg-6 col-12">
						<div class="my__account__wrapper">
							<h3 class="account__title">Register</h3>
							<form th:action="@{/addCustomer}" th:object="${customer}" method="post">
								<div class="account__form">
									<div class="input__box">
										<label>User Name <span>*</span></label>
										<input type="text" id="cname" name="username" th:field="*{username}">
										<div id="error-name" class ="error"></div>
        								<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
									</div>
									<div class="input__box">
										<label>Họ tên <span>*</span></label>
										<input type="text" id="cname" name="name" th:field="*{name}">
									</div>
									<div class="input__box">
										<label>Password<span>*</span></label>
										<input type="password" id="cpassword" name="password" th:field="*{password}">
        								<div id="error-password" class ="error"></div>
       									<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
									</div>
									<div class="input__box">
										<label>Địa chỉ <span>*</span></label>
										<input type="text" id="caddress" name="address" th:field="*{address}">
        								<div id="error-address" class ="error"></div>
        								<p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
									</div>
									<div class="input__box">
										<label>Năm sinh <span>*</span></label>
										<input type="text" id="cyearOfBirth" name="yearOfBirth" th:field="*{yearOfBirth}">
        								<div id="error-yearOfBirth" class ="error"></div>
        								<p th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"></p>
									</div>
									<div class="input__box">
										<label>Số điện thoại <span>*</span></label>
										<input type="text" id="cphone" name="phone" th:field="*{phone}">
        								<div id="error-phone" class ="error"></div>
        								<p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
									</div>
									<div class="input__box">
										<label>Email <span>*</span></label>
										<input type="email" id="cemail" name="email" th:field="*{email}">
								        <div id="error-email" class ="error"></div>
								        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
									</div>
									<div class="form__btn">
										<button id = "registerCustomer">Đăng ký</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		
	<div th:insert="~{footer :: footer}"></div>
    <script th:src="@{/resources/js/vendor/modernizr-3.5.0.min.js}"></script>
	<script th:src="@{/resources/js/vendor/jquery-3.2.1.min.js}" ></script>
	<script th:src="@{/resources/js/popper.min.js}" ></script>
	<script th:src="@{/resources/js/bootstrap.min.js}" ></script>
	<script th:src="@{/resources/js/plugins.js}"></script>
	<script th:src="@{/resources/js/active.js}"></script>
	<script th:src="@{/resources/js/ajax.js}"></script>
	<script th:src="@{/resources/js/validation.js}"></script>
</body>
</html>
