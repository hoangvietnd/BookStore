<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Add Customer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
  <script th:src="@{/resources/js/bootstrap.min.js}" ></script>
  <script th:src="@{/resources/js/vendor/jquery-3.2.1.min.js}" ></script>
  <script th:src="@{/resources/js/validation.js}" ></script>
<body>
<style>
	.error{
		color : red;
	}
</style>
<div class="container">
  <h2>Add Product</h2>
  <form class="form-horizontal" th:action="@{/addCustomer}" th:object="${customer}" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2">User Name:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="cname" name="username" th:field="*{username}">
        <div id="error-name" class ="error"></div>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Họ tên:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="cname" name="name" th:field="*{name}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Mật khẩu:</label>
      <div class="col-sm-8">          
        <input type="password" class="form-control" id="cpassword" name="password" th:field="*{password}">
        <div id="error-password" class ="error"></div>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Địa chỉ:</label>
      <div class="col-sm-8">          
        <input type="text" class="form-control" id="caddress" name="address" th:field="*{address}">
        <div id="error-address" class ="error"></div>
        <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2">Năm sinh:</label>
      <div class="col-sm-8">          
        <input type="number" class="form-control" id="cyearOfBirth" name="yearOfBirth" th:field="*{yearOfBirth}">
        <div id="error-yearOfBirth" class ="error"></div>
        <p th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"></p>
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2">Số điện thoại:</label>
      <div class="col-sm-8">          
        <input type="number" class="form-control" id="cphone" name="phone" th:field="*{phone}">
        <div id="error-phone" class ="error"></div>
        <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Email:</label>
      <div class="col-sm-8">          
        <input type="email" class="form-control" id="cemail" name="email" th:field="*{email}">
        <div id="error-email" class ="error"></div>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
