<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/resources/css/mystyle.css">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Add Product</title>
</head>
<body>
	<div class="container" style="margin-top: 10px;">
		<div class="row"
			style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
			<div class="col-sm-12">

				<h2 class="myclass">PRODUCT</h2>
				<form th:action="${ACTION}" th:object="${PRODUCTDTO}" method="post"
					enctype="multipart/form-data">
					<div class="form-group">
						<label>Name</label> 
						<input type="text" th:field="*{name}" class="form-control" name="name" placeholder="Enter name" id="name" value="">
						<span id="username_message"></span>
						
					</div>
					<div class="form-group">
						<label>Category</label> 
						<input type="text" th:field="*{category}" class="form-control" name="category" placeholder="Enter category" id="category" value="">
					</div>
					<div class="form-group">
						<label>Image</label>
						<input type="file" th:field="*{image}" class="form-control" name="image" accept="image/png, image/jpeg" id="image">
					</div>

					<div class="form-group">
						<label>Price</label> 
						<input type="number" th:field="*{price}" class="form-control" name="price" placeholder="Enter price" id="price" value="">
					</div>
					<div class="button">
						<button type="submit" class="btn btn-primary">
							<i class="far fa-save"></i> Save
						</button>
						<button type="reset" class="btn btn-danger">
							<i class="far fa-window-close"></i> Cancel
						</button>
						<a class="btn btn-success" href="/product/list"><i
							class="far fa-list-alt"></i> Display List Product</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
