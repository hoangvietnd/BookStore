<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="/resources/css/mystyle.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<title>Add Product</title>
</head>
<body>
	<div class="container" style="margin-top: 10px;">
		<div class="row"
			style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
			<div class="col-sm-12">

				<h2 class="myclass">PRODUCT</h2>
				<form th:action="${ACTION}" th:object="${PRODUCTDTO}" method="post"
					enctype="multipart/form-data">
					<div class="form-group">
						<label>Product ID</label> <input type="text" th:field="*{id}" class="form-control" name="id" placeholder="Enter id" id="id" value="">
					</div>
					<div class="form-group">
						<label>Name</label> <input type="text" th:field="*{name}" class="form-control" name="name" placeholder="Enter name" id="name" value="">
					</div>
					<div class="form-group">
						<label>Category</label>
						<input type="text" th:field="*{category}" class="form-control" name="name" placeholder="Enter category" id="name" value="">
					</div>
					<div class="form-group">
						<label>Image</label> <input type="file" th:field="*{image}" class="form-control" name="image" accept="image/png, image/jpeg" id="image" >
						<p><img id="thumnail" alt="Image Preview" src=""></p>
					</div>
					
					<div class="form-group">
						<label>Price</label> <input type="number" th:field="*{price}" class="form-control" name="price" placeholder="Enter price" id="price" value="">
					</div>
					<div class="button">
						<button type="submit" class="btn btn-primary"><i class="far fa-save"></i> Save</button>
						<button type="reset" class="btn btn-danger"><i class="far fa-window-close"></i> Cancel</button>
						<a class="btn btn-primary" href="/product/list"><i class="far fa-list-alt"></i> Display List Product</a>
					</div>
					
				</form>
			</div>
		</div>
	</div>
</body>
</html>
